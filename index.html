<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono'>
    <a-marker preset='hiro'>
        <a-text side="double" color="red" position="0 0.5 0" value="hiro"></a-text>
    </a-marker>


    <a-marker type='pattern' url='./redis-logo-mark.patt'>
        <a-text side="double" color="red" position="0 0.5 0"  value="Redis"></a-text>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
</a-scene>
</body>
