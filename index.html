<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono'>

    <a-marker preset='hiro'>
        <a-text width="32" height="auto" side="double" color="red" position="0 0.5 0" value="f"></a-text>
    </a-marker>


    <a-marker type='pattern' url='./redis-logo-mark.patt'>
        <a-text width="32" height="auto" side="double" color="red" position="0 0.5 0"  value="e"></a-text>
    </a-marker>

    <a-marker type='pattern' url='./womenpower.patt'>
        <a-text width="32" height="auto" side="double" color="red" position="0 0.5 0"  value="k"></a-text>
    </a-marker>

    <a-marker type='pattern' url='./oko.patt'>
        <a-text width="32" height="auto" side="double" color="red" position="0 0.5 0" value="l"></a-text>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
</a-scene>
</body>
